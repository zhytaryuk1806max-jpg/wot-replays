<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fershteyn09 — WOT Replay</title>
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#000; color:#fff; }
    header { background:#1a1a1a; padding:30px 20px; text-align:center; border-bottom:3px solid #ff6600; }
    header h1 { margin:0; font-size:2.5rem; color:#ff6600; }
    main { max-width:1200px; margin:30px auto; padding:0 20px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; }
    .replay-card { background:#1a1a1a; border-radius:12px; overflow:hidden; box-shadow:0 4px 15px rgba(255,102,0,0.4); display:flex; flex-direction:column; padding:15px; position:relative; }
    .replay-card img { width:100%; height:150px; object-fit:cover; border-radius:8px; margin-bottom:10px; }
    .replay-card input { width:100%; padding:5px; border-radius:6px; border:1px solid #ff6600; margin-bottom:5px; background:#1a1a1a; color:#fff; }
    .status-badge { position:absolute; top:10px; left:10px; padding:5px 10px; border-radius:8px; font-weight:bold; color:#fff; font-size:0.9rem; }
    .status-win { background:#28a745; }
    .status-lose { background:#dc3545; }
    .replay-card a { text-decoration:none; background:#ff6600; color:#000; padding:8px 15px; border-radius:8px; text-align:center; display:block; margin:5px 0; cursor:pointer; transition:background 0.3s; }
    .replay-card a:hover { background:#e55b00; }
    footer { text-align:center; padding:20px; font-size:0.85rem; color:#fff; border-top:3px solid #ff6600; margin-top:30px; }
    body { background: url("Evolution_Key_logo-V2-a534739934edf3831f93.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;  }
</style>
</head>
<body>
  <header>
    <h1>Fershteyn09 — WOT Replay</h1>
  </header>

  <main>
    <div class="grid" id="replayGrid"></div>
  </main>

  <footer>
    © 2025 Fershteyn09 — Реплеї для особистого використання
  </footer>

  <script>
    const replayGrid = document.getElementById('replayGrid');

    // Завантаження даних з replays.json
    fetch('replays.json')
      .then(response => response.json())
      .then(replays => {
        replays.forEach(data => {
          const card = document.createElement('div');
          card.className = 'replay-card';

          const statusBadge = document.createElement('div');
          statusBadge.className = 'status-badge ' + (data.status === "Перемога" ? "status-win" : "status-lose");
          statusBadge.textContent = data.status;

          const img = document.createElement('img');
          img.src = data.preview || 'https://via.placeholder.com/300x150?text=WOT+Replay';

          const descInput = document.createElement('input');
          descInput.value = data.description;
          descInput.readOnly = true;

          const downloadBtn = document.createElement('a');
          downloadBtn.href = data.url;
          downloadBtn.target = "_blank";
          downloadBtn.textContent = "Скачати реплей";

          card.appendChild(statusBadge);
          card.appendChild(img);
          card.appendChild(descInput);
          card.appendChild(downloadBtn);

          replayGrid.appendChild(card);
        });
      })
      .catch(err => console.error("Помилка завантаження реплеїв:", err));
  </script>
</body>

</html>
